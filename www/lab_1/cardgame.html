<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <style>
        .card {
            display: inline-block;
            font-size: 24px;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50px;
            text-align: center;
            background-color: rgb(185, 185, 185);
        }
        .hearts, .diamonds {
            color: red;
        }
        .spades, .clubs {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Card Game</h1>
    <h2>Player 1:</h2>
    <div class="card clubs">2 &clubs;</div>
    <div class="card hearts">9 &hearts;</div>
    <div class="card hearts">6 &hearts;</div>
    <div class="card diamonds">A &diams;</div>
    <div class="card spades">Q &spades;</div>
    <div class="card clubs">J &clubs;</div>
    <h2>Player 2:</h2>
    <div class="card hearts">3 &hearts;</div>
    <div class="card clubs">A &clubs;</div>
    <div class="card clubs">10 &clubs;</div>
    <div class="card diamonds">K &diams;</div>
    <div class="card spades">8 &spades;</div>
    <div class="card hearts">3 &hearts;</div>
</body>
</html>
